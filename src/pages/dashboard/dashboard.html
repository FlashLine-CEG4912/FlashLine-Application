<ion-header>

   
  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
        </ion-buttons>
    <ion-title>{{item.name}} | Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <div class="ticket-box">
      <h1>NOW SERVING</h1>
      <h3>{{item.minNum}}</h3>
  
    
</div>

<div class="description">

  <h4>PEOPLE WAITING ON LINE</h4>
  <p> 8</p>
  <h4>YOU WILL BE SERVED IN</h4>
  <p>50 min</p>
  
</div>

<button ion-button block [navPush]="ticket" [navParams]="item" class="button-grabTicket">Grab A Ticket</button>
</ion-content>
